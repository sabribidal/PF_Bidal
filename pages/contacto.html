                <div class="col-12 cold-xl-8 formulario"> 
                    <h1>We want to meet you!</h1>       
                    <form action="#">    
                        <label for="nombre">Name</label><br>    
                        <input type="text" style="width: 330px"><br>
                        <label for="apellido">Last name</label><br>
                        <input type="text" style="width: 330px"><br>    
                        <label for="mail">Mail</label><br>    
                        <input type="email" name="mail" style="width: 330px"><br>    
                        <label for="Mensaje">Message</label><br>    
                        <textarea name="mensaje" id="" cols="30" rows="10" style="width: 330px;height: 220px;"></textarea><br>    
                        <input type="submit" value="Send" class="proy_boton">    
                    </form>
